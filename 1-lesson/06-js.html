<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      let name = prompt("Как тебя зовут, человек?")
      let i = 0
      while (i < 3) {
        if(i === 2) {
          document.write("<p>Happy Birthday Dear " + name + ",</p>")
        } else {
        document.write("<p>Happy Birthday To You,</p>")
        }
        i = i + 1
      }
      document.write("<p>Happy Birthday To You!</p>")

    </script>
  </body>
</html>
